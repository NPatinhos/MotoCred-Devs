<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoCred - Formulário</title>
    <link rel="stylesheet" href="public/tailwind.css">
    <link  rel="stylesheet" href="src/styles.css"> 

</head>

<body class="min-h-svh flex items-stretch justify-center bg-brand p-6">
    <div class="card max-w-[820px] w-full h-full flex flex-col">
        <div class="header">
            <img class="img_logo" src="imagens/motocred_logo.avif" alt="Logo MotoCred">
        </div>

        <div class="hero">
            <h3 id="titulo_pagina">Formulário de Financiamento</h3>
        </div>

        <div id="etapas_processo" aria-label="Etapas do processo">
            <div class="step-tabs" role="tablist" aria-label="Progresso do formulário">
                <button type="button" class="step-tab is-active" id="tab-step-1" data-step="1" role="tab" aria-controls="step-1" aria-selected="true">
                    <span>Identificação</span>
                </button>
                <button type="button" class="step-tab" id="tab-step-2" data-step="2" role="tab" aria-controls="step-2" aria-selected="false" disabled>
                    <span>Dados do Vendedor</span>
                </button>
                <button type="button" class="step-tab" id="tab-step-3" data-step="3" role="tab" aria-controls="step-3" aria-selected="false" disabled>
                    <span>Dados do Cliente</span>
                </button>
                <button type="button" class="step-tab" id="tab-step-4" data-step="4" role="tab" aria-controls="step-4" aria-selected="false" disabled>
                    <span>Dados da Moto</span>
                </button>
            </div>
            <span class="step-current-label" aria-live="polite">Identificação</span>
        </div>

        <div class="main">
            <form id="formCadastro" method="post" action="#">

                <div class="form-steps">
                    <section class="form-step is-active" data-step="1" id="step-1" role="tabpanel" aria-labelledby="tab-step-1">
                        <fieldset class="fieldset fieldset-radio">
                            <legend class="legend">Você é:</legend>
                            <div class="radio-options radio-options-horizontal">                                <label class="inline-option">
                                    <input class="sr-only peer" type="radio" name="tipo_usuario" value="comprador" required>
                                    <span class="radio-pill peer-checked:radio-pill-checked">Comprador</span>
                                </label>
                                <label class="inline-option">
                                    <input class="sr-only peer" type="radio" name="tipo_usuario" value="vendedor">
                                    <span class="radio-pill peer-checked:radio-pill-checked">Vendedor</span>
                                </label>
                            </div>
                        </fieldset>
                    </section>

                    <section class="form-step" data-step="2" id="step-2" role="tabpanel" aria-labelledby="tab-step-2" aria-hidden="true">
                        <fieldset class="fieldset" id="dados_vendedor">
                            <legend class="legend">Dados do Vendedor</legend>

                            <label for="loja">Loja/Concessionária:</label>
                            <select class="input" id="loja" name="loja" required>
                                <option value="">Selecione</option>
                                <option value="Loja A">Loja A</option>
                                <option value="Loja B">Loja B</option>
                                <option value="Loja C">Loja C</option>
                            </select>

                            <label for="nome_vendedor">Nome do Vendedor:</label>
                            <input class="input" type="text" id="nome_vendedor" name="nome_vendedor" required>

                            <label for="email_vendedor">Email do Vendedor:</label>
                            <input class="input" type="email" id="email_vendedor" name="email_vendedor" required>
                        </fieldset>
                    </section>

                    <section class="form-step" data-step="3" id="step-3" role="tabpanel" aria-labelledby="tab-step-3" aria-hidden="true">
                        <fieldset class="fieldset" id="dados_cliente">
                            <legend class="legend">Dados do Cliente</legend>

                            <label for="nome_cliente">Nome do Cliente:</label>
                            <input class="input" type="text" id="nome_cliente" name="nome_cliente" required>

                            <label for="cpf">CPF:</label>
                            <input class="input" type="text" id="cpf" name="cpf" inputmode="numeric" autocomplete="off" maxlength="14" required>

                            <span class="radio-label">Possui CNH?</span>
                            <div class="radio-options radio-options-horizontal">
                                <label class="inline-option">
                                    <input class="sr-only peer" type="radio" name="cnh" value="sim" required>
                                    <span class="radio-pill peer-checked:radio-pill-checked peer-focus-visible:ring-2 peer-focus-visible:ring-orange-300">Sim</span>
                                </label>
                                <label class="inline-option">
                                    <input class="sr-only peer" type="radio" name="cnh" value="nao">
                                    <span class="radio-pill peer-checked:radio-pill-checked peer-focus-visible:ring-2 peer-focus-visible:ring-orange-300">Não</span>
                                </label>
                            </div>

                            <label for="email_cliente">Email:</label>
                            <input class="input" type="email" id="email_cliente" name="email_cliente" required>

                            <label for="telefone">Telefone:</label>
                            <input class="input" type="tel" id="telefone" name="telefone" required>

                            <label for="renda_mensal">Renda mensal (valor que possa ser comprovado):</label>
                            <input class="input" type="text" inputmode="numeric" id="renda_mensal" name="renda_mensal" required>
                        </fieldset>
                    </section>

                    <section class="form-step" data-step="4" id="step-4" role="tabpanel" aria-labelledby="tab-step-4" aria-hidden="true">
                        <fieldset class="fieldset" id="dados_venda">
                            <legend class="legend">Dados da Venda</legend>

                            <label for="valor_moto">Valor da moto:</label>
                            <input class="input" type="text" inputmode="numeric" id="valor_moto" name="valor_moto" required>

                            <label for="valor_entrada">Valor da entrada:</label>
                            <input class="input" type="text" inputmode="numeric" id="valor_entrada" name="valor_entrada" required>
                        </fieldset> <!-- ✅ fecha o fieldset -->
                    </section>     <!-- ✅ fecha só UMA section -->

                </div>
                <div class="form-navigation">
                    <button type="button" class="btn-secondary nav-prev" aria-label="Voltar para a etapa anterior" disabled>Voltar</button>
                    <div class="nav-button-group">
                        <button type="button" class="btn-primary nav-next" aria-label="Avançar para a próxima etapa">Próximo</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
